<div class="usa-accordion {% if include.bordered %}usa-accordion--bordered{% endif %}">
    <h3 class="usa-accordion__heading">
        <button
        type="button"
        class="usa-accordion__button"
        aria-expanded={{include.expanded}}
        aria-controls={{include.id}}
        data-tealium="accordion"
        >
            {{include.heading}}
        </button>
    </h3>
    <div id={{include.id}} class="usa-accordion__content usa-prose">
        {{include.accordionContent}}
    </div>
</div>
