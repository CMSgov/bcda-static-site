The <a href="https://www.hl7.org/fhir/coverage.html" target="_blank"> Coverage</a> resource type indicates the beneficiary’s enrollment record. It includes information on a beneficiary’s Part A, Part B, Part C, and Part D coverage, as well as markers for End-stage Renal Disease (ESRD) and Old Age and Survivors Insurance (OASI).
