<p>
	The <a href="https://www.hl7.org/fhir/explanationofbenefit.html" target="_blank"> Explanation of Benefit</a> resource type provides the same information ACOs receive in CCLF files 1-7. This file contains the lines within an episode of care, including where and when the service was performed, the diagnosis codes, the provider who performed the service, and the cost of care.
