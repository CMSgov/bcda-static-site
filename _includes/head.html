<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="{{ site.version }}">
	<!-- Metadata for Twitter -->
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
	<meta name="twitter:image" content="{{ layout.image | default: '/assets/img/default-share-image.jpg' | absolute_url }}" />
	<meta name="twitter:site" content="{{ page.url }}" />
	<meta name="twitter:card" content="summary_large_image">
	<!-- Facebook / OpenGraph Metadata -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
	<meta property="og:image" content="{{ layout.image | default: '/assets/img/default-share-image.jpg' | absolute_url }}" />
	<meta property="og:url" content="{{ page.url }}" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">

  <link rel="icon" href="{{ '/assets/img/BCDA_Logo.svg' | relative_url }}" type="image/svg+xml">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="stylesheet" href="{{ site.cssurl | relative_url }}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script async src="/assets/js/autotrack.js"></script>
</head>
