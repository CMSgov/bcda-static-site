name: "deploy"

on:
  workflow_dispatch:
    inputs:
      deploy_path:
        description: "S3 directory deployment location"
        default: "uswds-redesign"
  workflow_call:
    inputs:
      deploy_path:
        required: false
        type: string

jobs:
  deploy-dev:
    runs-on: self-hosted
    if: ${{ !startsWith(github.actor, 'bot-') }}

    steps:
      # Step 1: Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install project dependencies
        run: |
          sudo dnf -y install ruby3.2 ruby3.2-devel openssl-devel amazon-rpm-config gcc-c++

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'
          # node-version: 20 ## Using a .nvmrc file to stay in sync with the repo

      # Step 4: Set up Ruby
      - name: Set up ruby
        run: |
          ruby -v
          echo 'export GEM_HOME="$HOME/gems"' >> $GITHUB_ENV
          echo 'export PATH="$HOME/ec2-user/bin:$HOME/gems/bin:$PATH"' >> $GITHUB_ENV

      # Step 5: Install Ruby Gems
      - name: Install jekyll and bundler
        run: |
          sudo chmod -R 777 /usr/share
          sudo gem install jekyll bundler
          sudo bundle install

      # Step 6: Install Node.js Dependencies
      - name: Install npm dependencies
        run: |
          npm ci

      # Step 7: Compile Assets
      - name: Compile assets with Gulp
        run: |
          npm run assets:build

      # Step 8: Build Site
      - name: Build the site
        env:
          # This is redundant but keeping for posterity
          JEKYLL_ENV: "production"
        run: |
          bundle exec jekyll build --baseurl ${{ inputs.deploy_path && format('/{0}', inputs.deploy_path) || ''}}

      # Step 9: Initialize AWS Connection
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.TEST_ACCOUNT_ID }}:role/delegatedadmin/developer/bcda-dev-github-actions

      # Step 10: Deploy to Dev
      - name: Deploy the site
        run: |
          aws s3 sync _site/ s3://stage.bcda.cms.gov/${{ inputs.deploy_path }}/
